version: '3.8'

services:
        frontend:
                container_name: frontend
                build:
                        context: ./frontend
                        dockerfile: Dockerfile
                volumes:
                        - ./frontend:/usr/src/app
                        - /usr/src/app/node_modules
                ports:
                        - '3000:3000'
                links:
                        - backend
                stdin_open: true
                tty: true
        backend:
                container_name: backend
                build:
                        context: ./backend
                        dockerfile: Dockerfile
                ports:
                  - "5000:5000"
                volumes:
                  - ./backend:/usr/src/app      

